<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Form and Table</title>
    <link href="DynamicForm.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Add New Product</h1>
    <form id="productForm">
        <div>
            <label for="productName">ProductName:</label>
            <input type="text" id="productName" name="productName" required>
            <div id="productNameError" class="error"></div>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Books">Books</option>
            </select>
            <div id="categoryError" class="error"></div>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
            <div id="priceError" class="error"></div>
        </div>
        <div>
            <label for="stockStatus">Stock Status:</label>
            <select id="stockStatus" name="stockStatus" required>
                <option value="">Select stock status</option>
                <option value="In Stock">In Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
            <div id="stockStatusError" class="error"></div>
        </div>
        <button type="submit">Add Product</button>
    </form>

    <h2>Product Table</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script src="DynamicForm.js"></script>
</body>
</html>
