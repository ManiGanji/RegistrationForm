<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url("https://woorise.com/wp-content/uploads/2021/03/Online-event-registration.png");
           
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(251, 253, 249);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Registration Form</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <span id="nameError" class="error-message"></span>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female" required> Female
                    <span id="genderError" class="error-message"></span>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            document.getElementById('genderError').textContent = '';

            let isValid = true;

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const gender = document.querySelector('input[name="gender"]:checked');

            // Validate name (should not be empty)
            if (!name) {
                isValid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
            }

            // Validate email (should end with @symbiosisailabs.com)
            if (!email.endsWith('@symbiosisailabs.com')) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Email must end with @symbiosisailabs.com';
            }

            // Validate password (should not be empty)
            if (password.length < 6) {
                isValid = false;
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
            }

            // Confirm password should match password
            if (password !== confirmPassword) {
                isValid = false;
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            }

            // Validate gender (should be selected)
            if (!gender) {
                isValid = false;
                document.getElementById('genderError').textContent = 'Please select a gender.';
            }

            // If all validations pass, submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                // Here, you can send the form data to the server using AJAX or proceed with form submission.
                // For example, you can use XMLHttpRequest, fetch(), or similar methods.
            }
        });
    </script>

</body>
</html>
